<!DOCTYPE html>
<html lang="ko">
<head>
    <title>리액트 실습</title>

    <!-- CDN을 통해서 React 다운로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- CDN을 통해서 바벨 다운로드 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./button.js"></script>
    <script type="text/babel" src="./input.js"></script>
    <script type="text/babel"> // 최신문법을 작성해도, 많은 브라우저에서 실행 가능하도록 바꿔줌(가짜HTML(JSX) 입력 시, 진짜 HTML로 바꿔줌)
        
        const 철수의사과 = 3
        const 영희의사과 = "사과없어요."
        
        // window.alert()
        // window.document()

        // 다운로드한 React는 ReactDOM에 넣음.
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(
            // JSX
            <div id="root">
                {/*
                    {철수의버튼}
                    <br/>
                    {영희의인풋( {철수가방 : 철수의사과,
                            영희가방 : 영희의사과,
                            나는누구게: "함수"} 
                            )}
                */}

                {/*실제 실무에서는 이렇게 사용함! */}
                <영희의인풋
                    철수가방={철수의사과}
                    영희가방={영희의사과}
                    나는누구게="컴포넌트"
                />
            </div>
        )
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
